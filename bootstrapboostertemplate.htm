<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Booster - Waifu TCG</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/waifus-bootstrap.css">
    </head>
<body>
<div class='container-fluid'>
<div id='cards-grid'>
{CARDS}
</div>
<div id="output"><input type="text" onClick="this.select();document.execCommand('copy');" readonly id="textField" value="Click a checkbox to update this to the command to use to keep/disenchant the corresponding waifu" style="width: 75%"/></div>
<i>All images (c) to their original Artists. No Copyright claimed from the owner of this Website.</i>
<script>
function update() {
	let elements = document.querySelectorAll('[type="checkbox"]');
	textField = document.getElementById("textField");
	
    actionString = "";
	for (index = 0, len = elements.length; index < len; ++index) {
		if (elements[index].checked) {
			actionString += "k";
		} else {
			actionString += "d";
		}
	}
    if(actionString.indexOf("k") == -1) {
        textField.value = "!booster trash";
    }
    else {
        textField.value = "!booster select "+actionString;
    }
}
setTimeout(update, 5000);
</script>
</div>
</body>
</html>
