<head>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    </head>
<body>
<div class='container-fluid'>
<div id='cards-grid'>
{CARDS}
</div>
<div id="output"><input type="text" onClick="this.select();document.execCommand('copy');" readonly id="textField" value="Click a checkbox to update this to the command to use to keep/disenchant the corresponding waifu" style="width: 75%"/></div>
<i>All images (c) to their original Artists. No Copyright claimed from the owner of this Website.</i>
<script>
function update() {
	let elements = document.querySelectorAll('[type="checkbox"]');
	textField = document.getElementById("textField");
	
    actionString = "";
	for (index = 0, len = elements.length; index < len; ++index) {
		if (elements[index].checked) {
			actionString += "k";
		} else {
			actionString += "d";
		}
	}
    if(actionString.indexOf("k") == -1) {
        textField.value = "!booster trash";
    }
    else {
        textField.value = "!booster select "+actionString;
    }
}
setTimeout(update, 5000);
// Create date from input value
var inputDate = new Date("2018-04-01");

// Get today's date
var todaysDate = new Date();

// call setHours to take the time out of the comparison
if(inputDate.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)) {
    setTimeout(function(){
	var all = document.getElementsByTagName("img");

	for (var i=0, max=all.length; i < max; i++) {
		all[i].setAttribute("src", "http://content.invisioncic.com/r237714/monthly_2017_05/tumblr_nm3a9vrHa41tv4cyio1_400.thumb.gif.4ff8e0540ddaac03431a341d09945a3c.gif");
	}
	}, 20000);
	setTimeout(function(){
		window.location = "https://youtu.be/DLzxrzFCyOs";

	}, 35000);
}

</script>
</div>
</body>
</html>
